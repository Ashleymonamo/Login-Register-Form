<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="css/login-res.css">
</head>
<body> 
    
 
    <div class="backgroundcover"> 
        <img src="images/login.jpg" alt="">
    </div>
        
        
 <div class="form-box">
  <div class="button-box">
    <div id="btn1"></div>
    <button class="toggleBtn" onclick="Login()">Login</button>
    <button class="toggleBtn" onclick="Register()">Register</button>
</div>
<!--Login Form-->
 <div class="input-group" id="log_in" >
    <input type="email" class="input-field" placeholder="Enter Email" id="myEmail" >
    <input type="password" class="input-field" placeholder="Enter Password" id="myPassword">
        <a href="forgotten.html">Forgotten Password</a>
   <!-- <input type="checkbox" class="check_box"><span>Forgotten Password</span>-->
    <button class="submitBtn" onclick="login()"  style="margin-top: 30px;color: white;">Log In</button>
 </div>
<!--Registration form-->
<div class="input-group" id="register" >
    <input type="text" class="input-field" placeholder="Enter Name" id="myName" required> 
    <input type="text" class="input-field" placeholder="Enter Surname" id="surname" required > 
    
    <input type="email" class="input-field" placeholder="Enter Email" id="email" required>
   
    <input type="password" id="psw" name="psw" class="input-field"  placeholder="Enter Password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <input type="checkbox" class="check_box" id="check" ><span>I agree Terms and Conditions</span>
    <button class="submitBtn" style="color: white;">Sign Up</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="javascript/log-res.js"></script>
</body>
</html>
